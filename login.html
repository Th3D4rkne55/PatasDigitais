<!--
Página de login do projeto Patas Digitais.

Inclui a navbar com logo e nome do site.

Formulário de login com campos de e-mail e senha.

Link para cadastro e opção de recuperar senha.

Modal para digitar o e-mail e receber código de verificação.

Rodapé com redes sociais e frase do projeto.

Bootstrap usado para layout e tooltips nos ícones.
-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patas Digitais</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="icon" href="./images/logo.png" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0b3954"
    >
      <div class="container-fluid px-4 py-2">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.php"
        >
          <img src="images/logo.png" alt="Logo" style="height: 45px" />
          <span class="fw-bold text-white">Patas Digitais</span>
        </a>
      </div>
    </nav>

    <div
      class="container flex-grow-1 d-flex align-items-center justify-content-center"
    >
      <div class="w-100" style="max-width: 400px">
        <h2 class="text-center mb-4">Login</h2>

        <form action="./php/login.php" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>

          <p class="mt-3 text-center">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>

          <p class="text-center mt-2">
            <a
              href="#"
              class="text-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalEsqueci"
            >
              Esqueci minha senha
            </a>
          </p>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalEsqueci"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form
          action="./php/enviarCodigo.php"
          method="POST"
          class="modal-content bg-dark text-white"
        >
          <div class="modal-header border-0">
            <h5 class="modal-title" id="modalLabel">Recuperar Senha</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="mb-3">
              Digite seu e-mail cadastrado abaixo para receber um código de
              verificação.
            </p>
            <input
              type="email"
              name="email"
              class="form-control text-center"
              placeholder="seuemail@exemplo.com"
              required
            />
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="submit" class="btn btn-primary w-100">
              Enviar Código
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer
      class="text-white text-center py-2 mt-5"
      style="background-color: #05283d"
    >
      <div class="container">
        <p class="mb-1 fs-6">
          © Patas Digitais - Inovação e Empatia ao Alcance de um Clique
        </p>
        <div class="d-flex justify-content-center gap-5 mt-4">
          <a
            href="https://wa.me/5567992699299"
            class="text-white fs-4"
            target="_blank"
            data-bs-toggle="tooltip"
            title="WhatsApp"
          >
            <i class="bi bi-whatsapp"></i>
          </a>
          <a
            href="https://www.instagram.com/_ericknathan_?igsh=bzhhYmQ2dGg4bG51"
            class="text-white fs-4"
            target="_blank"
            data-bs-toggle="tooltip"
            title="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/erick-nathan/"
            class="text-white fs-4"
            target="_blank"
            data-bs-toggle="tooltip"
            title="LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
      </div>
    </footer>

    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      tooltipTriggerList.forEach((tooltipTriggerEl) => {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
