<!--
Página de denúncia anônima do projeto Patas Digitais.

Inclui verificação de login com PHP (verificaLogin.php).

HTML com Bootstrap, ícones, estilos personalizados e favicon.

Navbar com logo e nome do projeto.

Formulário centralizado com campos obrigatórios:
- Cidade, estado e endereço do ocorrido.
- Descrição do caso.
- Upload opcional de imagem ou vídeo (aceita ambos os tipos).
- Dados são enviados para enviarDenuncia.php.

Rodapé com créditos e ícones sociais com tooltip.

Script ativa os tooltips de forma interativa.
-->

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="icon" href="./images/logo.png" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0b3954"
    >
      <div class="container-fluid px-4 py-2">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.php"
        >
          <img src="images/logo.png" alt="Logo" style="height: 45px" />
          <span class="fw-bold text-white">Patas Digitais</span>
        </a>
      </div>
    </nav>

    <div
      class="container flex-grow-1 d-flex align-items-center justify-content-center py-5"
    >
      <div class="w-100" style="max-width: 500px">
        <h2 class="text-center mb-4">Cadastro</h2>

        <form action="./php/cadastro.php" method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
            />
          </div>

          <div class="mb-3">
            <label for="data_nascimento" class="form-label"
              >Data de nascimento</label
            >
            <input
              type="date"
              class="form-control"
              id="data_nascimento"
              name="data_nascimento"
              required
            />
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="telefone"
              name="telefone"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
              title="A senha deve ter no mínimo 8 caracteres, com letras maiúsculas, minúsculas, números e símbolos"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          <p class="mt-3 text-center">
            Já tem conta? <a href="login.html">Faça login</a>
          </p>
        </form>
      </div>
    </div>

    <footer
      class="text-white text-center py-2 mt-auto"

      <div class="container">

      const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltips.forEach((t) => new bootstrap.Tooltip(t));
